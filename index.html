<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>

    <section id="dashboard">
      <h2>NUMBER OF MATCH <span id="match-num">0</span></h2>
      <h2>MONSTER WINS <span id="no-monster-win">0</span></h2>
      <h2>PLAYER WINS <span id="no-player-win">0</span></h2>
      <h2>DRAWS <span id="no-draws">0</span></h2>
    </section>

    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <div>
        <progress id="monster-health" max="100" value="100"></progress> <span id="monster-health-progress">100%</span>
      </div>
      
      <h2>PLAYER HEALTH<span id="bonus-life">0</span></h2>
      <div>
        <progress id="player-health" max="100" value="100"></progress> <span id="player-health-progress">100%</span>
      </div>

    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="restart-btn">RESTART</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
  </body>
</html>
